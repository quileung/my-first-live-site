<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rows and Columns with flexbox</title>
    <style>
.row {
    background-color: pink;
    display: flex;

    gap: 10px;
    padding: 10px;

    align-items: stretch;
}
.col {
    background-color: coral;
    border: 1px solid brown;
    padding: 10px;

    width: 100%;
}
@media (width < 600px){
    body {
        background-color: rebeccapurple;
    }
    .row {
        flex-wrap: wrap;
    }
}
    </style>
</head>
<body>
    <div class="row">
        <div class="col">1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="col">2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="col">3. Small paragraph.</div>
    </div>
</body>
</html>
